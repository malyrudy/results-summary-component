<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
      <div class="result-section">
        <h4 class="result">Your Result</h4>
        <div class="result-info">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="result-info-description">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-section">
        <h4>Summary</h4>
        <div class="summaries">
          <div class="reaction">
            <div class="description">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
              <h5>Reaction</h5>
            </div>
            <div class="points">
              <h5><span>80</span> / 100</h5>
            </div>
          </div>
          <div class="memory">
            <div class="description">
              <img src="./assets/images/icon-memory.svg" alt="Memory icon">
              <h5>Memory</h5>
            </div>
            <div class="points">
              <h5><span>92</span> / 100</h5>
            </div>
          </div>
          <div class="verbal">
            <div class="description">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
              <h5>Verbal</h5>
            </div>
            <div class="points">
              <h5><span>61</span> / 100</h5>
            </div>
          </div>
          <div class="visual">
            <div class="description">
              <img src="./assets/images/icon-visual.svg" alt="Visual icon">
              <h5>Visual</h5>
            </div>
            <div class="points">
              <h5><span>72</span> / 100</h5>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>    
  </div>
</body>
</html>
